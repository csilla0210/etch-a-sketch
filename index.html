<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="main">
        <h1>Etch a Sketch</h1>
        <div class="canvas"></div>
        <div class="handlers">
            <button class="draw-black">Black</button>
            <button class="draw-color">Color</button>
            <button class="eraser">Erase</button>
            <button class="clear">Clear</button>
            <div class="canvas-size">
                <label for="c-size">Canvas size</label>
                <input type="range" min="10" max="100" id="c-size">
            </div>
            
        </div>
    </div> 
    <script src="script.js"></script> 
</body>
</html>
